compass:
  enabled: true
  gui-title: "<aqua>Select Lobby"
  cache-ttl-millis: 10000
  item:
    name: "<gold>Lobby Compass"
    lore:
      - "<gray>Right-click to choose a lobby"
    material: MAGMA_CREAM
    slot: 0
    allow-move: false
  allow-drop: false
  drop-on-death: true
  restore-on-respawn: true
  list-item:
    name: "<gold><lobby>"
    lore:
      - "<gray>Server: <yellow><server>"
      - "<gray>Players: <green><online></dark_gray>/<green><max>"
      - "<dark_gray>Click to join"

navigator:
  enabled: true
  gui-title: "<aqua>Navigator"
  gui-rows: 0 # 0 = auto, otherwise 1-6 rows
  item:
    name: "<gold>Navigator"
    lore:
      - "<gray>Open navigator"
    material: COMPASS
    slot: 4
    allow-move: false
    allow-drop: false
    drop-on-death: true
    restore-on-respawn: true
  entries:
    spawn:
      name: "<gold>Spawn"
      lore:
        - "<gray>Teleport to spawn"
      icon: COMPASS
      action: teleport
      world: world
      x: 0
      y: 64
      z: 0
      yaw: 0
      pitch: 0
      slot: 13
    lobbies:
      name: "<gold>Lobbies"
      lore:
        - "<gray>Open lobby selector"
      icon: BOOK
      action: lobby
      slot: 11
    lobby:
      name: "<gold>Lobby"
      lore:
        - "<gray>Join lobby server"
      icon: ENDER_PEARL
      action: server
      server: lobby
      slot: 15
    premium:
      name: "<gold>Premium Lobby"
      lore:
        - "<gray>Join premium lobby"
      icon: DIAMOND
      action: server
      server: premiumlobby
      slot: 21
    team:
      name: "<gold>Team Lobby"
      lore:
        - "<gray>Join team lobby"
      icon: GOLD_INGOT
      action: server
      server: teamlobby
      slot: 23
    worldspawn:
      name: "<gold>World Spawn"
      lore:
        - "<gray>Teleport to world spawn"
      icon: AMETHYST_SHARD
      action: teleport
      world: world
      x: 0
      y: 80
      z: 0
      yaw: 0
      pitch: 0
      slot: 31

i18n:
  default-locale: en_us
  use-client-locale: true
  overrides:
    en_us: {}
    de_de: {}

spawn-teleport:
  enabled: false
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0

join-teleport:
  mode: none # none | spawn | last
  delay-seconds: 0
  last-location:
    max-age-seconds: 0

jump-run:
  enabled: false
  course-id: default
  world: world
  blocks: 20
  spacing:
    min: 2.5
    max: 4.5
  y-offset:
    min: -1
    max: 2
  height:
    min: 70
    max: 140
  block: QUARTZ_BLOCK
  start-block: EMERALD_BLOCK
  finish-block: GOLD_BLOCK
  teleport-on-start: true

storage:
  server-id: lobby
  scores:
    primary: local-sql # sql | mongo | redis | local-sql
  locations:
    primary: local-sql # sql | mongo | redis | local-sql
    cache: none # none | redis
  fallback:
    enabled: true
  sql:
    url: jdbc:mariadb://localhost:3306/hub
    user: hub
    password: ""
    driver: org.mariadb.jdbc.Driver
  local-sql:
    url: jdbc:sqlite:plugins/HUB/hub.db
    driver: org.sqlite.JDBC
  mongo:
    uri: mongodb://localhost:27017
    database: hub
    collection-prefix: hub_
  redis:
    uri: redis://localhost:6379
    database: 0
    key-prefix: hub

lobby-npcs:
  enabled: false
  entries:
    lobby:
      world: world
      x: 0
      y: 64
      z: 0
      yaw: 0
      pitch: 0
      name: "<gold>Lobby"
      entity: VILLAGER
      action: server
      server: lobby

lobby-signs:
  enabled: false
  entries:
    lobby:
      world: world
      x: 2
      y: 64
      z: 0
      lines:
        - "<gold>Lobby"
        - "<gray>Click to join"
      action: server
      server: lobby

gameplay:
  disable-damage: true
  disable-hunger: true
  heal-on-join: true

minestom:
  velocity-secret: "hubsecret"

bstats:
  enabled: true
  service-id: 0 # https://bstats.org/what-is-my-plugin-id

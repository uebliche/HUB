name: Build and Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.matrix.outputs.versions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse supported versions
        id: matrix
        run: |
          set -euo pipefail
          MIN_VERSION=$(grep '^minPaperVersion=' gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          if [ -z "$MIN_VERSION" ]; then
            MIN_VERSION='1.16'
          fi
          VERSIONS=$(python .github/scripts/paper_versions.py "$MIN_VERSION")
          if [ -z "$VERSIONS" ]; then
            VERSIONS="[\"$MIN_VERSION\"]"
          fi
          echo "Resolved Paper versions: $VERSIONS"
          echo "versions=$VERSIONS" >> "$GITHUB_OUTPUT"

  velocity-build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Velocity module
        run: ./gradlew clean :loader-velocity:build

  paper-build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mc_version: ${{ fromJson(needs.generate-matrix.outputs.versions) }}
    name: Paper build ${{ matrix.mc_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Paper module
        run: ./gradlew clean :loader-paper:build -Pminecraft_version=${{ matrix.mc_version }}

  fabric-build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Fabric module
        run: ./gradlew clean :loader-fabric:build

  neoforge-build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build NeoForge module
        run: ./gradlew clean :loader-neoforge:build

  minestom-build:
    needs: generate-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Minestom modules
        run: ./gradlew clean :loader-minestom:build :loader-minestom-ffa:build
